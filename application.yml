spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: '{cipher}'
    url: jdbc:postgresql://localhost:5432/student_database
  sql:
    init:
      platform: postgres
